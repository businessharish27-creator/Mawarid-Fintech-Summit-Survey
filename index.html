  <style>

      margin-top: 1.5rem;

    .slider-tooltip {
      position: absolute;
      top: 45%; 
      left: 50%; 
      
      background-color: #b7953b; 
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-weight: 600;

      pointer-events: none; 
    }
    
    .slider-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #b7953b transparent transparent transparent;
    }

    #satisfactionSlider:hover + .slider-tooltip,
    #satisfactionSlider:active + .slider-tooltip,
    #satisfactionSlider:focus + .slider-tooltip {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-light">

  <div class="form-container p-4 p-md-5">
    <form id="surveyForm">
      <img src="https://mawarid.ae//Data/Images/logo.png" class="logo" alt="Mawarid Finance Logo" />
      <h2 class="form-title mb-4">Mawarid FinTech Summit Survey</h2>

      <div class="mb-4">

          <label class="form-check-label" for="attendNo">No</label>
        </div>
      </div>

      <div class="slider-container mb-4">

          Overall, how satisfied were you with the event? (1 = Not satisfied, 5 = Very satisfied)
        </label>
        <input type="range" class="form-range" min="1" max="5" id="satisfactionSlider" name="satisfaction" value="3">
        <span class="slider-tooltip" id="satisfactionValue">3</span>
      </div>

      <div class="mb-4">
        <label for="trends" class="form-label">Which emerging fintech trends presented at the summit do you find most promising?</label>

      </div>

      <div class="mb-4">
        <label class="form-label">Did the presented solutions effectively address current industry gaps?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="solutions" id="solYes" value="Yes">
          <label class="form-check-label" for="solYes">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="solutions" id="solSomewhat" value="Somewhat">
          <label class="form-check-label" for="solSomewhat">Somewhat</label>
        </div>
        <div class="form-check">

          <label class="form-check-label" for="solNo">No</label>

        <div class="form-check">

      </div>

      <div class="mb-4">

          <input class="form-check-input" type="radio" name="products_rating" id="rateExcellent" value="Excellent">
          <label class="form-check-label" for="rateExcellent">Excellent</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="products_rating" id="rateGood" value="Good">
          <label class="form-check-label" for="rateGood">Good</label>
        </div>

          <label class="form-check-label" for="rateAverage">Average</label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="products_rating" id="rateNeeds" value="Needs improvement">
          <label class="form-check-label" for="rateNeeds">Needs improvement</label>

      <div class="mb-4">
        <label class="form-label">How relevant and helpful are these products to your business?</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="relevance" id="relRelevant" value="Relevant">
          <label class="form-check-label" for="relRelevant">Relevant</label>

          <input class="form-check-input" type="radio" name="relevance" id="relAverage" value="Average">

      <button type="submit" class="btn submit-btn w-100 p-2 mt-3">Submit</button>
      
          </form>

  <script>
    // === 1. Update Slider Tooltip (function remains the same) ===
    const satisfactionSlider = document.getElementById('satisfactionSlider');
    const satisfactionValue = document.getElementById('satisfactionValue');
    
    function updateSliderTooltip() {
      const value = satisfactionSlider.value;
      const min = satisfactionSlider.min;
      const max = satisfactionSlider.max;
      const percent = (value - min) / (max - min); 
      const thumbCorrect = (0.5 - percent) * -24; 
      
      satisfactionValue.textContent = value;
      satisfactionValue.style.left = `calc(${percent * 100}%)`;
      satisfactionValue.style.transform = `translateX(-50%) translateX(${thumbCorrect}px)`;
    }

    satisfactionSlider.addEventListener('input', updateSliderTooltip);
    setTimeout(updateSliderTooltip, 10);
    

    // === 2. Form Submission Script (MODIFIED for Redirection) ===
    
    // ⚠️ IMPORTANT: REPLACE THIS URL with your live Vercel domain!
    // Example: https://mawarid-fintech-summit.vercel.app
    const VERCEL_URL = "https://mawarid-fintech-summit-survey.vercel.app"; 
    
    // Google Apps Script URL (Checked and appears correct for the script provided)
    const scriptURL = "https://script.google.com/macros/s/AKfycbz6381WqR8C6YIWt7fihWmdJdoKNPnqpSHCxyMLjEqAeuDlWIf9FwE-r7qyK9hClMb-/exec"; 
    
    const form = document.getElementById('surveyForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        if (data[key]) {
          if (!Array.isArray(data[key])) {
            data[key] = [data[key]];
          }
          data[key].push(value);
        } else {
          data[key] = value;
        }
      });
      
      if (!data.solutions_value) {
        data.solutions_value = [];
      }

      fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        // ✨ SUCCESS HANDLER: Redirect to the Vercel thank you page
        window.location.href = `${VERCEL_URL}/thankyou.html`; 
      }).catch(err => {
        console.error('Error!', err.message);
        alert('Submission failed. Check your Apps Script deployment permissions.'); 
      });
    });
  </script>
