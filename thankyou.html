<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Response</title>
  
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/all.min.css">
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .thankyou-box {
      background: #000000; /* Black background */
      color: #ffffff; /* White text */
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .checkmark {
      color: #b7953b; /* Gold checkmark */
      font-size: 5rem;
      margin-bottom: 20px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .thankyou-box h1 {
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .thankyou-box p {
      color: #f0f0f0;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .submit-btn {
      background-color: #b7953b; /* Gold button */
      color: #000000; /* Black text */
      font-weight: 600;
      padding: 10px 30px;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .submit-btn:hover {
      background-color: #000000;
      color: #b7953b;
      border: 2px solid #b7953b;
    }

    .decorative-icon {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 3rem;
      color: rgba(183, 149, 59, 0.2); /* subtle gold */
      transform: rotate(25deg);
    }

  </style>
</head>
<body>

<div class="container">
  <div class="thankyou-box mx-auto">
    <i class="fas fa-star decorative-icon"></i>
    <i class="fas fa-circle-check checkmark"></i>
    <h1>Thank You!</h1>
    <p>Your response has been successfully submitted to the <strong>Mawarid FinTech Summit Survey</strong>.</p>
    <p>We appreciate you taking the time to provide your valuable feedback.</p>
    <a href="index.html" class="btn submit-btn"><i class="fas fa-arrow-left me-2"></i>Return to Form</a>
  </div>
</div>

</body>
</html>
